<h2>Category list</h2>
<table mat-table [dataSource]="categories" class="mat-elevation-z7 table-container">
  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id</th>
    <td mat-cell *matCellDef="let category"> {{category.id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="categoryname">
    <th mat-header-cell *matHeaderCellDef> Category Name</th>
    <td mat-cell *matCellDef="let category"> {{category.category_name}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let category">
      <button type="button" (click)="delete(category.id)" mat-mini-fab color="warn">
        <mat-icon>delete</mat-icon>
      </button>
      <button type="button" [routerLink]="['category', category.id]" mat-mini-fab color="primary">
        <mat-icon>info</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
