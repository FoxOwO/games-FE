<div *ngIf="category" class="detail-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{category.id}}</mat-card-title>
      <mat-card-subtitle>{{category.category_name}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions *ngIf="isDetail">
      <button type="button" (click)="delete(category.id)" mat-mini-fab color="warn">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-card-actions>
  </mat-card>
</div>
